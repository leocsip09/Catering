<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{ url_for('ingresar_menus') }}" method="post">

        <label for="precio_persona">Precio por persona:</label>
        <input type="number" id="precio_persona"  name="precio_persona" required><br>

        <label for="nombre_menu">Nombre del menu:</label>
        <input type="text" id="nombre_menu" name="nombre_menu" maxlength="30" required><br>


        <button id="backButton">Back</button>
        <script>
            document.getElementById("backButton").addEventListener("click", function() {
                window.history.back();
            });
        </script>
        <form action ="{{ url_for('ingresar_menus') }}" method="get" >
        <button type="submit">Enviar</button>
        </form>        

    </form>
</body>
</html>
