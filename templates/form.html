<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="title">Insertar Datos</h1>
    <div class="formulario">
        <form action="{{ url_for('insert_datos') }}" method="post">
            <label for="id_persona">ID de la Persona:</label>
            <input type="number" id="id_persona" name="id_persona" required><br>

            <label for="direccion">Direcci√≥n:</label>
            <input type="text" id="direccion" name="direccion" maxlength="70" required><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="15" required><br>

            <label for="apellido_pat">Apellido Paterno:</label>
            <input type="text" id="apellido_pat" name="apellido_pat" maxlength="15" required><br>

            <label for="apellido_mat">Apellido Materno:</label>
            <input type="text" id="apellido_mat" name="apellido_mat" maxlength="15" required><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
