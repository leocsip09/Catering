<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario para contratar el servicio de Catering</h1>
    <form action="{{ url_for('ingresar_empleados') }}" method="post">
        <label for="dni">DNI de la Persona:</label>
        <input type="number" id="dni"  name="dni" required><br>

        <label for="primer_nombre">Primer Nombre:</label>
        <input type="text" id="primer_nombre" name="primer_nombre" maxlength="20" required><br>

        <label for="segundo_nombre">Segundo Nombre:</label>
        <input type="text" id="segundo_nombre" name="segundo_nombre" maxlength="20" required><br>

        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" maxlength="20" required><br>

        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" maxlength="20" required><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" maxlength="50" required><br>

        <label for="telefono">Telefono:</label>
        <input type="number" id="telefono" name="telefono"  required><br>

        <label for="fecha_contratacion">Fecha de contrato:</label>
        <input type="date" id="fecha_contratacion" name="fecha_contratacion"  required><br>

        <label for="puesto">Puesto:</label>
        <input type="text" id="puesto" name="puesto" maxlength="20" required><br>

        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion" maxlength="100" required><br>
        
        <label for="salario">Salario  :</label>
        <input type="number" id="salario" name="salario"  required><br>

        <label for="id_evento">ID del evento:</label>
        <input type="number" id="id_evento" name="id_evento" required><br>

        <label for="hora_inicio">Hora de inicio:</label>
        <input type="time" id="hora_inicio" name="hora_inicio" required><br>

        <label for="hora_fin">Hora de fin :</label>
        <input type="time" id="hora_fin" name="hora_fin" required><br>

        <label for="fecha">Fecha del evento:</label>
        <input type="date" id="fecha" name="fecha"  required><br>

        <button id="backButton">Back</button>
        <script>
            document.getElementById("backButton").addEventListener("click", function() {
                window.history.back();
            });
        </script>
        <form action ="{{ url_for('ingresar_empleados') }}" method="get" >
        <button type="submit">Ingresar nuevo empleado </button>
        </form>
    </form>
</body>
</html>
