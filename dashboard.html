<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to register-college</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to register-college</h1>
    <p>Here you can add new records to the college or display all data from the college</p>
    <form action="{{ url_for('formulario_insertar') }}" method="get">
        <button type="submit" id="insertButton">Insert</button>
    </form>
    <form action="{{ url_for('mostrar_datos') }}" method="get">
        <button type="submit" id="showButton">Display</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
